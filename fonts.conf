<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Antialias -->

    <match target="font">
        <test qual="any" name="size" compare="more">
            <double>8</double>
        </test>
        <test qual="any" name="size" compare="less">
            <double>15</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
